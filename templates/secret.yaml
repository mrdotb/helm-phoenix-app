{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "elixir-phoenix.fullname" . }}
  labels:
    {{- include "elixir-phoenix.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.environment }}
  {{- (printf "%s: %s" $key ($value | b64enc)) | nindent 2 }}
  {{- end }}
{{- end }}
